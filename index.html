<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>acko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/customclss.css">
</head>

<body>
    <!-- header -->
    <header class="s_primary  ">
        <div class="s_container  d-flex justify-content-between align-items-center  ">
            <div class="s_header_left  ">
                <nav>
                    <ul class="d-flex justify-content-between">
                        <li>
                            <a href="">
                                <img src="./img/acko_logo.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="" class="text-white">
                      Products<i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </a>
                        </li>

                        <li>
                            <a href="" class="text-white">
                          Renewals<i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </a>
                        </li>
                        <li>
                            <a href="" class="text-white">
                         Claims<i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </a>
                        </li>
                        <li>
                            <a href="" class="text-white">
                          Resources<i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </a>
                        </li>

                    </ul>
                </nav>
            </div>
            <div class="s_header_right ">
                <button class="bg-white px-2">Login</button>
                <button class="s_success">Sign up</button>
            </div>
        </div>

    </header>
    <main>
        <!-- offers -->
        <section class="s_offers s_primary d-flex justify-content-center ">
            <div class="s_offer_top d-flex gap-5 s_cursor mt-5">
                <!-- offer content -->
                <div class="s_offer_box text-white text-center ">
                    <div class="s_offer_icon">
                        <i class="fa fa-car bg-white p-2 rounded-circle text-dark " aria-hidden="true"></i>
                    </div>
                    <h6>Car</h6>
                </div>
                <div class="s_offer_box text-white text-center">
                    <div class="s_offer_icon ">
                        <i class="fa fa-motorcycle p-2 rounded-circle s_primary_bark " aria-hidden="true"></i>
                    </div>
                    <h6>Bike</h6>
                </div>
                <div class="s_offer_box text-white text-center">
                    <div class="s_offer_icon ">
                        <i class="fa fa-heartbeat p-2 rounded-circle s_primary_bark " aria-hidden="true"></i>
                    </div>
                    <h6>Health</h6>
                </div>
                <div class="s_offer_box text-white text-center">
                    <div class="s_offer_icon ">
                        <i class="fa fa-heart  p-2 rounded-circle s_primary_bark " aria-hidden="true"></i>
                    </div>
                    <h6>Life</h6>
                </div>
                <div class="s_offer_box text-white text-center">
                    <div class="s_offer_icon ">
                        <i class="fa fa-plane  p-2 rounded-circle s_primary_bark " aria-hidden="true"></i>
                    </div>
                    <h6>Travel</h6>
                </div>
            </div>
        </section>
        <section class="s_banner s_primary d-flex ">
            <div class="s_banner_left ">
                <div class="s_banner_left_img">
                    <img src="./img/Saif-left_banner.png" alt="">
                </div>
            </div>
            <div class="s_banner_mid ">
                <div class="s_banner_mid_form  s_primary_bark">
                    <h5 class="text-white text-center">Get up to 85%* off on car insurance</h5>
                    <form action="">
                        <div class="s_banner_form_input d-flex justify-content-center bg-white  mt-4">
                            <input type="text" placeholder="Enter your car number">
                            <button class="s_success px-3 py-2">Get qoute</button>
                        </div>
                    </form>
                    <div class="s_banner_mid_text  m-2">
                        <p>Enter your car number to continue</p>
                    </div>
                </div>
                <div class="s_banner_mid_bottom d-flex justify-content-center align-items-center s_primary_bark">
                    <div class=" s_banner_mid_bottom_icon s_primary2 ">
                        <i class="fa fa-car" aria-hidden="true"></i>
                    </div>
                    <div style="margin: 5px 5px;">
                        <p>Looking to insure brand new car?</p>
                        <span>Zero commissions, big savings</span>
                    </div>
                    <div>
                        <button>
                            Check prices
                        </button>
                    </div>
                </div>
            </div>
            <div class="s_banner_right ">
                <div class="s_banner_right_img">
                    <img src="./img/Sara-right-banner.png">
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
